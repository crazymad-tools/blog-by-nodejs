    var show = function(id, delay) {
        var timer = null;
        var div_show = document.getElementById(id);
        div_show.style.visibility = "visible";
        timer = setInterval(function() {
            console.log("timer is working");
            var div_show = document.getElementById(id);
            var opa = div_show.style.opacity;
            var dis = (div_show.style.left).match(/[0-9]+/g)[0];
            opa = parseFloat(opa);
            dis = parseFloat(dis);
            if (opa < 1) {
                div_show.style.opacity = (opa+0.02+"");
            }
            if (dis < 120) {
                div_show.style.left = (dis+1+"px");
            }
            if (opa >= 1 && dis >= 100){
                clearInterval(timer);
            }
        }, delay);
    }
